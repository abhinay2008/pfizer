<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="includes/header :: header" />
  <body>
    <div class="container">
      <nav th:replace="includes/navbar :: navbar-default"></nav>
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
          <div class="margin-top text-center">
            <h1>Login Page</h1>
          </div>
          <form method="POST" th:action="@{/login}">
            <div class="form-group">
              <div th:if="${param.error}">
                <div class="alert alert-danger">
                  Invalid username/password.
                </div>
              </div>
              <div th:if="${param.logout}">
                <div class="alert alert-info">
                  You are now logged out.
                </div>
              </div>
              <label for="exampleInputUsername">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
              <small id="usernameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="includes/body-scripts :: body-scripts"></div>
  </body>
</html>
