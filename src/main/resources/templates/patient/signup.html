<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header" />
<body>
  <div class="container">
    <nav th:replace="includes/navbar :: navbar-default"></nav>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="card-header text-center">
          <h1>Register</h1>
        </div>  
        <form class="card-body" method="post" action="/patient/add">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputFirstName">First Name</label>
				      <input required type="text" class="form-control" id="inputFirstName" name="firstname" placeholder="First Name">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputLastName">Last Name</label>
				      <input required type="text" class="form-control" id="inputLastName" name="lastname" placeholder="Last Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress">Address</label>
				    <input required type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="form-group">
				    <label for="inputAddress2">Address 2</label>
				    <input required type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input required type="text" class="form-control" id="inputCity">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="inputState">State</label>
				      <input required type="text" class="form-control" id="inputState">
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Zip</label>
				      <input required type="text" class="form-control" id="inputZip">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Sign in</button>
				  </form>
				</div>
      </div>
    </div>
  </div>
  <div th:replace="includes/body-scripts :: body-scripts"></div>
</body>
</html>
