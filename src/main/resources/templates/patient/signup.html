<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header" />
<body>
  <div class="container">
    <nav th:replace="includes/navbar :: navbar-default"></nav>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="card-header text-center">
          <h1>Register</h1>
        </div>  
        <form class="card-body" method="post" th:action="@{/patient/add}">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputFirstName">First Name</label>
				      <input required type="text" class="form-control" id="inputFirstName" name="first_name" placeholder="First Name">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputLastName">Last Name</label>
				      <input required type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Last Name">
				    </div>
				  </div>
				  <div class="form-group">
            <div class='input-group date' id='datetimepicker5'>
              <input type='text' class="form-control" name="dob" placeholder="MM/DD/YYYY"/>
            </div>
          </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input required type="text" class="form-control" id="inputCity" name="city">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="inputState">State</label>
				      <input required type="text" class="form-control" id="inputState" name="country">
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Phone No</label>
				      <input required type="text" class="form-control" id="inputZip" name="phone_no" placeholder="Phone Number">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				  </form>
				</div>
      </div>
    </div>
  </div>
  <div th:replace="includes/body-scripts :: body-scripts"></div>
</body>
</html>
