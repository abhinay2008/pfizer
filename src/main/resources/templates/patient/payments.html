<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header" />
<body>
  <div class="container">
    <nav th:replace="includes/navbar :: navbar-default"></nav>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
        <h1>Payments</h1>
        <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Payment #</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="payment : ${payments}">
	          <th scope="row" th:text="${payment.payment_no}"></th>
	          <td th:text="${payment.details}"></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
  <div th:replace="includes/footer :: footer-default"></div>
</body>
</html>
