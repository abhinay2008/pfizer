<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header" />
<body>
  <div class="container">
    <nav th:replace="includes/navbar :: navbar-default"></nav>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
        <h1>Pfizer: Patient Home</h1>
      </div>
      <table>
		    <tr th:each="patient : ${patients}">
		        <td th:text="${patient.patient_id}"></td>
		        <td><a href="#" th:text="${patient.first_name}"></a></td>
		        <td th:text="${patient.last_name}"></td>
		        <td th:text="${patient.phone_no}"></td>
		    </tr>
		  </table>
    </div>
  </div>
  <div th:replace="includes/body-scripts :: body-scripts"></div>
</body>
</html>
